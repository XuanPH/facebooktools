<head>
    <title>Xuân Phạm</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome-animation/dist/font-awesome-animation.min.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/dropdown.js"></script>
    <script type="text/javascript" src="bootstrap/js/modal.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/song.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/loginController.js"></script>
    <style>
        .play {
            color: lightgreen;
        }

        .pause {
            color: #F9C535;
        }

        .stop {
            color: red;
        }

        .repeat {
            color: #6DF1CC;
        }

        .btn2 {
            padding: 0px 6px !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse" ng-controller="authController">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                        <i style="font-family: monospace">Getlink Tools</i>
                    </a>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{'active' : fb}"><a href="#/">Facebook</a>
                    </li>
                    <li ng-class="{'active' : u2be}"><a href="#/getlinku2be/xuandeptrai">Youtube</a>
                    </li>
                    <li><a href="#/mp3media/">Zing MP3 & NCT</a>
                    </li>
                </ul>
            </div>
            <p class="navbar-text navbar-right">
                <a ng-show="isLoged" style="cursor:pointer;" data-toggle="modal" data-target="#myModal2" class="navbar-link"><span class="label label-danger">{{logedUser}}</span></a>
                <a ng-show="isLoged" style="margin-left: 5px;cursor:pointer;" ng-click="logout()" class="navbar-link"><span class="label label-danger">đăng xuất</span></a>
                <a ng-show="!isLoged" style="margin-left: 5px; cursor:pointer;" href="#/login" class="navbar-link"><span class="label label-danger">đăng nhập</span></a>
            </p>
        </div>
        <div class="modal fade " id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Cập nhật mật khẩu</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        <i class="fa fa-list" aria-hidden="true"></i>
                                        <span>{{logedUser}}</span>
                                    </h3>
                                </div>
                                <div class="panel-body">
                                    <form name="registerForm">
                                        <div class="input-group">
                                            <span id="url-addon" class="input-group-addon">
                                                <span aria-hidden="true" class="glyphicon glyphicon-lock"></span>
                                            </span>
                                            <input placeholder="Mật khẩu cũ" name='email' autofocus="autofocus" class="form-control" ng-model="regold_user_pwd">
                                        </div>
                                        <br>
                                        <div class="input-group">
                                            <span id="url-addon" class="input-group-addon">
                                                <span aria-hidden="true" class="glyphicon glyphicon-lock"></span>
                                            </span>
                                            <input placeholder="Mật khẩu mới" type="password" autofocus="autofocus" class="form-control" ng-model="regnew_user_pwd">
                                        </div>
                                        <Br>
                                        <div class="input-group">
                                            <span id="url-addon" class="input-group-addon">
                                                <span aria-hidden="true" class="glyphicon glyphicon-lock"></span>
                                            </span>
                                            <input placeholder="Nhập lại mật khẩu mới" type="password" autofocus="autofocus" class="form-control" ng-model="regnewre_user_pwd">
                                        </div>
                                        <br>
                                        <button class="btn btn-primary" ng-click="updatePassword()"><i class="fa fa-user" aria-hidden="true"></i> Cập nhật</button>
                                        <button class="btn btn-warning" data-toggle="modal" data-target="#myModal"><i class="fa fa-user" aria-hidden="true"></i> Thoát</button>
                                        <br>
                                        <br>
                                        <span class="badge">Lưu ý: Xuân PH là luật trong trang web này.</span>
                                    </form>
                                </div>
                                <div class="panel-footer text-center">Copyright © <span id="year">2017</span>
                                    <a href="https://junookyo.blogspot.com/?utm_source=j2team_security">Xuân Phạm</a>
                                    <a href="https://junookyo.blogspot.com/2016/10/j2team-security-chrome-extension.html?utm_source=j2team_security"></a></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div ng-view></div>
</body>
